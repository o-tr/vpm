name: update vpm packages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.5.0
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Update
        run: pnpm update
      - name: Build
        run: pnpm update:vpm
      - name: Commit
        run: |
          git config --global user.name 'workflow'
          git config --global user.email 'workflow@ootr.jp'
          git add -A
          git commit -m 'workflow: update vpm packages'
      - name: Push
        run: git push
